<div class="bg" style="background-color: #f8f8f8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..">

        <div class="parent">
            <div class="child">
                <div nz-col class="imgDiv">
                    <div nz-col nzSapce="24">
                        <h1 style="margin-left: 100px;">Login</h1>
                    </div>
                    
                </div>
            

             <form nz-form [formGroup]="loginForm">
                <nz-form-item>
                    <nz-form-control nzErrorTip="please input your email">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input placeholder="Email" formControlName="email"/>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="please input your password">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input placeholder="Password" formControlName="password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" nzType="primary" (click)="login()" 
                [disabled]="loginForm.invalid">Log in</button>
                Or <a routerLink="/auth/register">register now!</a>
             </form>

            </div>
        </div>

    </nz-spin>

</div>
